<!DOCTYPE html>
<html>
<head>
	<title>Second Page</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/personal.css">
</head>
	<!-- The two dots in the path mean to move backward outside of the current folder :: So basically, move outside of the pages folder, and then go to the css/bootstrap/ folder and find bootstrap.min.css-->
<body>
	<center>
		<h1> TEST </h1>
	</center>
	<center> 
		<div class="col-md-6 col-md-offset-3">
			<div id="my-carousel" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="item active">
			      <img class="d-block w-100 my-image" src="../imgs/img-1.png" alt="First slide">
			    </div>
			    <div class="item">
			      <img class="d-block w-100 my-image" src="../imgs/img-2.png" alt="Second slide">
			    </div>
			    <div class="item">
			      <img class="d-block w-100 my-image" src="../imgs/img-2.png" alt="Third slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
			<button class="btn btn-default nice-margin solid" onclick = "movement('prev')">
				<span class= "glyphicon glyphicon-backward"></span>
			</button>
			<button class="btn btn-default nice-margin solid " onclick = "movement('next')">
				<span class= "glyphicon glyphicon-forward"></span>
			</button>
		</div>
	</center>



<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<script type="text/javascript">
	let movement = function(where){
		$("#my-carousel").carousel(where);
	}
</script>
</body>
</html>
